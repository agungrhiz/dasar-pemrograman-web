<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="username">username : </label>
                </td>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">password : </label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" name="jeniskelamin" id="pria"><label for="pria">pria</label>
                    <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="hobi" id="menyanyi"><label for="menyanyi">menyanyi</label>
                    <input type="checkbox" name="hobi" id="olahraga"><label for="olahraga">olahraga</label>
                    <input type="checkbox" name="hobi" id="ngoding"><label for="ngoding">ngoding</label>
                </td>
            </tr>
            <tr>
                <td>
                    textarea
                </td>
                <td>
                    <textarea name="textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kota">kota</label>
                </td>
                <td>
                    <select name="kota" id="kota">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bekasi">Bekasi</option>
                        <option value="Bandung">Bandung</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Kirim!</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
